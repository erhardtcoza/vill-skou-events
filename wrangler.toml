name = "skou-events"
main = "src/index.js"
compatibility_date = "2025-09-01"

# Bindings
[[d1_databases]]
binding = "DB"
database_name = "villiersdorp-events-db"
database_id = "823c5c97-9e4d-4305-93d1-1dfb2a6c3ac1"

[[kv_namespaces]]
binding = "EVENTS_KV"
id = "9ac093d84f2c499e97fff3bb17a386f1"

[[r2_buckets]]
binding = "TICKET_R2"
bucket_name = "villiersdorp-tickets"

[vars]
APP_NAME = "Villiersdorp Skou Tickets"
WA_PHONE_ID = "780229961841826"   # WhatsApp Business 'phone_number_id'
WA_SENDER_NAME = "Villiersdorp Skou"  # Optional: appears in text copy

# Optional base URL to render tickets/QRs
PUBLIC_BASE_URL = "https://events.villiersdorpskou.co.za"
QR_CDN = "https://api.qrserver.com/v1/create-qr-code/?size=512x512&data="

[observability.logs]
enabled = true

